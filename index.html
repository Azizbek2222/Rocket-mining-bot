<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="UTF-8">
<title>rocket mining</title>

<script src="https://static.sonartech.io/lib/1.0.0/sonar.js?appId=app_2a194dab"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4e9fff, #6ac9ff);
        text-align: center;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }
    
    /* === Yangi Joylashuvlar uchun Konteynerlar === */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 15px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }

    .balance-box {
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: inline-block;
        text-align: left;
    }

    .balance-title {
        font-size: 14px;
        color: #666;
    }

    .balance-value {
        font-size: 20px;
        font-weight: bold;
        margin-top: 2px;
        color: #000;
    }
    
    /* === Withdraw Tugmasi joylashuvi === */
    .withdraw-btn {
        padding: 8px 15px;
        background: #00c16e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,200,120,0.4);
        cursor: pointer;
        transition: background 0.3s;
    }

    /* === Raketa Animatsiyasi Stili === */
    .main-content {
        padding-top: 80px;
    }

    .rocket-container {
        position: relative;
        height: 200px;
        margin: 20px auto;
    }

    .rocket-image {
        width: 100px; 
        height: auto;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.5s;
    }

    .animating {
        animation: fly 4s ease-in-out infinite alternate;
    }

    @keyframes fly {
        0% { transform: translate(-50%, 0) rotate(0deg); }
        50% { transform: translate(-50%, -20px) rotate(-1deg); }
        100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    /* ================================== */
    
    /* === Launch Tugmasi Stili === */
    .main-btn {
        margin-top: 20px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #007bff, #00a2ff);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        cursor: pointer;
    }

</style>

</head>
<body>

<div class="top-bar">
    <div class="balance-box">
        <div class="balance-title">Balance</div>
        <div class="balance-value" id="balance">0.00 ₽</div>
    </div>
    
    <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<div class="main-content">
    <div class="rocket-container">
        <img src="rocket.png" alt="Rocket Miner" class="rocket-image" id="rocket"> 
    </div>

    <button class="main-btn" onclick="showAd()">launch rocket miner</button>
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// === FIREBASE KONFIGURATSIYASI ===
const firebaseConfig = {
  apiKey: "AIzaSyDIeG8dVbm0Yk7FR1hPzrBoD7rgDKWAFoY",
  authDomain: "user1111-c84a0.firebaseapp.com",
  databaseURL: "https://user1111-c84a0-default-rtdb.firebaseio.com",
  projectId: "user1111-c84a0",
  storageBucket: "user1111-c84a0.firebasestorage.app",
  messagingSenderId: "901723757936",
  appId: "1:901723757936:web:9da0a1c7ec494f4a0c03b5",
  measurementId: "G-9R8ZQY63B1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db);

let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
    deviceId = "user_"+Math.random().toString(36).substr(2,9);
    localStorage.setItem("deviceId", deviceId);
}

let balance = 0.00;
const adBtn = document.querySelector(".main-btn");
const rocketImg = document.getElementById("rocket");
let remainingTime = 0;
const TIMER_SECONDS = 300;
let lastAdTime = 0;

let AdController = null; 

// === Reklama Muvaffaqiyatli Yakunlanganda Ishga Tushadigan Funksiya ===
function onAdComplete() {
    balance += 0.05;
    document.getElementById("balance").innerText = balance.toFixed(2) + " ₽";
    lastAdTime = Date.now();
    remainingTime = TIMER_SECONDS;
    startTimer();
    set(ref(db, "users/" + deviceId), { balance: balance, lastAdTime: lastAdTime });
}
// =====================================================================

function initializeAdsgram() {
    if (window.Adsgram && !AdController) {
        AdController = window.Adsgram.init({blockId:"int-18370"});
        console.log("Adsgram muvaffaqiyatli ishga tushirildi.");
        
        // === YANGI showAd() FUNKSIYASI: ADSGRAM va ADSONAR ni random ishlatish ===
        window.showAd = function() {
            if (remainingTime > 0) return;
            
            // 50% ehtimollik bilan Adsgram, 50% ehtimollik bilan Adsonar
            if (Math.random() < 0.5) {
                // === Adsgram Reklamasi ===
                if (AdController) {
                    AdController.show().then(onAdComplete).catch(err => { 
                        console.log("Adsgram xatosi:", err); 
                        alert("The ad failed to load! (Error: " + err.message + ")");
                    });
                } else {
                    // Agar Adsgram yuklanmagan bo'lsa, Adsonarga o'tish
                    console.log("AdsGram yuklanmagan. Adsonarga o'tildi.");
                    showAdsonar();
                }
            } else {
                // === Adsonar Reklamasi ===
                showAdsonar();
            }
        };
        // =======================================================================
        
    } else {
        console.log("Adsgram yoki Telegram Web App kutilmoqda...");
        
        // Agar Adsgram yuklanmasa, faqat Adsonar ishlatadigan fallback showAd ni o'rnatamiz
        if (!window.showAd) {
             window.showAd = function() {
                if (remainingTime > 0) return;
                showAdsonar();
            };
        }
    }
}

// === Adsonar Reklamasini Ko'rsatish Funksiyasi Qo'shildi ===
function showAdsonar() {
    if (window.Sonar && window.Sonar.show) {
        window.Sonar.show({ 
            adUnit: "rocket_mining_app",
            onClose: onAdComplete // Reklama yopilganda onAdComplete ni chaqiramiz
        });
    } else {
        alert("Adsonar tizimi yuklanmagan.");
    }
}
// ==========================================================


// Sahifa yuklanganda tekshirish
if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
    initializeAdsgram();
} else {
    console.log("Mini App muhiti topilmadi. Qo'lda ishga tushirish kutilmoqda.");
    window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.ready && window.Telegram.WebApp.ready();
    setTimeout(initializeAdsgram, 1000); 
}


// === ANIMATSIYA VA TAYMER KODI (O'zgartirishsiz qoldi) ===

get(child(dbRef, "users/"+deviceId)).then(snapshot=>{
    if(snapshot.exists()){
        const data = snapshot.val();
        if(data.balance) balance = data.balance;
        document.getElementById("balance").innerText = balance.toFixed(2)+" ₽";
        if(data.lastAdTime){
            lastAdTime = data.lastAdTime;
            checkTimer();
        }
    }
});

function toggleRocketAnimation(shouldAnimate) {
    if (shouldAnimate) {
        rocketImg.classList.add("animating");
    } else {
        rocketImg.classList.remove("animating");
    }
}

function checkTimer(){
    const now = Date.now();
    const diff = Math.floor((now-lastAdTime)/1000);
    if(diff<TIMER_SECONDS){
        remainingTime = TIMER_SECONDS-diff;
        startTimer();
    } else {
        adBtn.disabled = false;
        adBtn.innerText = "launch rocket miner";
        toggleRocketAnimation(false);
    }
}

function startTimer(){
    adBtn.disabled = true;
    toggleRocketAnimation(true);
    
    const interval = setInterval(()=>{
        let m=Math.floor(remainingTime/60);
        let s=remainingTime%60;
        adBtn.innerText=`${m}:${s<10?"0"+s:s}`;
        
        if(remainingTime<=0){
            clearInterval(interval);
            adBtn.disabled=false;
            adBtn.innerText="launch rocket miner";
            toggleRocketAnimation(false);
        }
        remainingTime--;
    },1000);
}

// Eslatma: window.showAd endi initializeAdsgram ichida aniqlangan.
</script>

</body>
</html>
